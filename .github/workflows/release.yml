name: Prepare release
# This workflow repeats all of the ci.yml... Should try to avoid that

on:
  push:
    tags:
      - 'v*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Meta information
      run: 'echo Event ref: ${{ github.ref }} Commit hash: ${{ github.sha }}'
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
#     - name: Cache build folder for this commit
#       uses: actions/cache@v2
#       with:
#         path: '**/build'
#         key: ${{ runner.os }}-${{ github.sha }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build (Compile, lint, checkApi, test, etc)
      run: ./gradlew build
    - name: Archive build reports artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-reports
        path: '**/build/reports'

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate changelog
        # https://github.com/metcalfc/changelog-generator
        id: changelog
        uses: metcalfc/changelog-generator@v0.4.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: true
          prerelease: true

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
        restore-keys: ${{ runner.os }}-gradle
    - name: Cache build folder on commit ${{ github.sha }}
      uses: actions/cache@v2
      with:
        path: '**/build'
        key: ${{ runner.os }}-${{ github.sha }}
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Upload to bintray tagged version ${{ github.ref }}
      env:
        VCS_TAG: ${{ github.ref }}
      run: ./gradlew bintrayUpload


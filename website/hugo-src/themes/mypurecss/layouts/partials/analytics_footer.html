{{ if eq hugo.Environment "production" }}
{{- $page := . -}}
{{- with .Site.Params.goatCounterId }}
<script data-goatcounter="https://{{ . }}.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
<noscript>
    <img src="https://{{ . }}.goatcounter.com/count?p={{ $page.Permalink | relURL | safeURL }}">
</noscript>
{{- end -}}
{{ else }}
<!-- no analytics for development -->
{{ end }}

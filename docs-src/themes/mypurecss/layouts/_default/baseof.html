<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        <div class="pure-g">
            {{- partial "header.html" . -}}

            <div class="sidebar pure-u-1 pure-u-md-1-4">
                {{ .TableOfContents }}
            </div>

            {{/* div inside div is required for properly working with pure */}}
            <div class="content pure-u-1 pure-u-md-3-4">
                <div id="content" >
                    {{- block "main" . }}{{- end }}
                </div>
            </div>

            {{- partial "footer.html" . -}}
        </div>
    </body>
</html>
